<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="controllers.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="making gifs gr8 again">
  <title>gr8-again</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="gr8Controller" ng-cloak>
  <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
          <h1 ng-show="q">
            {{ q }}
          </h1>
          <form id="queryForm row" ng-submit="doSubmit(query)">
              <div class="form-group col-sm-8 col-sm-offset-2">
                  <br />
                  <input class="form-control" type="text" name="query" id="query" model="query" />
              </div>
              <div class="form-group col-sm-8 col-sm-offset-2">
                  <button class="form-control col-sm-6 btn btn-primary btn-md" value="submit" type="submit">SEARCH</button>
              </div>

              <div class="col-sm-8 col-sm-offset-2">
                    <div class="row options">
                        <div class="col-xs-12">
                            <button class="btn btn-md btn-danger" ng-click="options = !options">OPTIONS</button>
                            <div class="col-xs-12" ng-show="options">
                              <br />
                              <p>Coming soon!</p>
                            </div>
                        </div>
                      </div>
              </div>
          </form>

      </div>
  </div>
</body>
</html>
