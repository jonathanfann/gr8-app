<html ng-app="myApp">
<head>
  <script src="angular.js"></script>
  <script src="controllers.js"></script>
  <style src="style.css" />
</head>
<body ng-controller="myCtrl">
<div>
<h1>{{ query }}</h1>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
        <h1 id="your_query_search">Search</h1>
        <form id="queryForm row">
            <div class="form-group col-sm-8 col-sm-offset-2">
                <br />
                <input class="form-control" type="text" name="query" id="query" />
            </div>
            <div class="form-group col-sm-8 col-sm-offset-2">
                <button class="form-control col-sm-6 btn btn-primary btn-md" type="submit">SEARCH</button>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row options">
                    <div class="col-xs-12">
                        <h2>OPTIONS</h2>
                    </div>
                    <div class="col-xs-6">
                        <a class="fa fa-floppy-o fa-3x" aria-hidden="true" id="save"><span class="font"> save</span></a>
                    </div>
                    <div class="col-xs-6">
                        <a id="tile" class="fa fa-clone" aria-hidden="true"><span class="font"> tile</span></a>
                    </div>
                    <div class="col-xs-12" id="twitt">
                      <br />
                        <a target="_blank" class="fa fa-twitter fa-3x" id="twitter-link" href="" data-size="large">
                          Tweet This
                        </a>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
</div>
</body>
</html>
